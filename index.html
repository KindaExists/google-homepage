<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="images/google_icon.png" type="image/png">
        <title>Google</title>

        <style>
            body {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;

                display: flex;
                flex-direction: column;
            }

            body, input, button {
                font-size: 14px;
                font-family: arial, sans-serif;
                color: #222;
                white-space: nowrap;
            }

            a {
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }



            nav {
                display: flex;
                justify-content: flex-end;
                align-items: center;
                padding: 6px 10px 6px 6px;
                height: 48px;
            }
            .header-nav-list ul li {
                font-size: 13px;
            }
            .header-nav-list ul li, .header-nav-icons {
                padding-left: 15px;
            }
            .header-nav-icons {
                display: flex;
            }
            .header-nav-list ul li a {
                color: rgba(0, 0, 0, 0.87);
            }



            main {
                display: flex;
                flex-direction: column;

                height: calc(100vh - 560px);
                width: 100%;

                text-align: center;
            }
            .main-logo-container{
                margin-top: auto;
            }
            #search-form {
                margin: auto;
                max-width: 600px;
                padding-top: 30px;
            }

            .search-box {
                border: 1px solid #dfe1e5;
                border-radius: 24px;
                height: 32px;
                padding: 5px 16px;
                display: flex;

                flex: 1 1 0%;
                align-items: center;
            }
            .search-box:hover {
                box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
                border-color: rgba(223, 225, 229, 0);
            }
            #search {
                padding: 0;
                margin: 0;
                border: none;
                width: 100%;
                height: 100%;
                font-size: 16px;

                outline: none;
            }
            .search-buttons-container {
                margin-top: 16px;
            }
            .search-buttons {
                background-color: #f8f9fa;
                border: 1px solid #f8f9fa;
                border-radius: 5px;
                color: #3c4043;

                margin: 11px 4px;
                height: 36px;
                padding: 0 16px;

                cursor: pointer;
            }
            .search-buttons:hover {
                border: 1px solid #dadce0;
                background-color: #f8f9fa;
                box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
                color: #202124;
            }



            footer {
                position: absolute;
                bottom: 0;
                width: 100%
            }
            .footer-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;

                padding: 0 20px;
                background-color: #f2f2f2
            }
            .footer-nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-evenly;

                margin: 0;
                padding: 0;
            }
            .footer-nav li {
                padding: 15px;
            }
            .footer-nav li a {
                color: #70757a;
            }





            .search-icon-small {
                width: 20px;
                height: 20px;
                padding-right: 13px;
            }
            .apps-icon-small {
                width: 24px;
                height: 24px;
                padding: 8px;
            }
            .apps {
                padding: 4px;
            }
            .apps div {
                height: 40px;
                width: 40px;
                border-radius: 50%;
            }
            .apps div:hover {
                background-color: rgba(60, 64, 67, 0.08)
            }


            .profile {
                padding: 4px;
            }
            .profile a {
                display: block;
                height: 32px;
                width: 32px;
                padding: 4px;
                border-radius: 50%;
            }
            .profile a:hover {
                background-color: rgba(60, 64, 67, 0.08)
            }
            .profile-small {
                width: 32px;
                height: 32px;
                border-radius: 50%;
            }



            ul li {
                display: inline;
            }
        </style>
    </head>

    <body>
        <nav class="header-nav-list">
            <ul>
                <!--
                    There is an annoying white space in between these "li" elements that makes the navbar a bit wierd,
                    I did some research and I determined that it's just not worth my time to deal with it (It's a rather small detail)
                -->
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
            </ul>
            <div class="header-nav-icons">
                <div class="apps">
                    <div><img src="images/apps.png" alt="apps" class="apps-icon-small"></div>
                </div>
                <div class="profile">
                    <a href="https://github.com/KindaExists" target="_blank"><img src="images/profile.png" alt="profile" class="profile-small"></a>
                </div>
            </div>
        </nav>

        <main>
            <div class="main-logo-container">
                <img src="images/google_logo.png" alt="Google">
            </div>

            <div>
                <form action="#" id="search-form">
                    <div class="search-box">
                        <img src="images/search.png" class="search-icon-small">
                        <input type="text" id="search" name="search">
                    </div>
                    <div class="search-buttons-container">
                        <a href="https://github.com/KindaExists" target="_blank"><button class="search-buttons">Google Search</button></a>
                        <a href="https://github.com/KindaExists" target="_blank"><button class="search-buttons">I'm Feeling Lucky</button></a>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div class="footer-container">
                <ul class="footer-nav">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul class="footer-nav">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
